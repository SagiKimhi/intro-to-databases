<head>

    <link rel="icon" href="./icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="icon.png">

    <title>My App</title>
</head>

<body>
<script src="js/app.js">
</script>

<header>
    <h1>Below are heading examples, this one is &lt h1 &gt </h1>
    <h2> Hello World &lt h2 &gt </h2>
    <h3> Hello World &lt h3 &gt </h3>
    <h4> Hello World &lt h4 &gt </h4>
    <h5> Hello World &lt h5 &gt </h5>
    <h6> Hello World &lt h6 &gt </h6>
</header>

<hr/>

<section>
    This is a section under the header
    <br/>
</section>

<hr/>

<form method="post" class="main_form">
    <!-- start of main_form -->
    <fieldset class="fieldset_example">
        <!-- start of fieldset_example -->

        <legend class="form_fieldset_legend">
            This is a form's legend under the section
        </legend>

        <label class="text_input_label">
            this is a login label with input of type <b>text</b>:
            <input
                    type="text"
                    name="login"
                    value=""
            />
            <br/>
        </label>

        <label class="password_input_label" for="pswd">
            this is a password label with input of type <b>password</b>:
            <input
                    type="password"
                    name="pswd"
                    value=""
            /> <br/>
        </label>

        <label class="radio_input_label">
            this is a label with inputs of type <b>radio</b> :<br/>

            <input
                    type="radio"
                    name="radio_example"
                    value="radio-1"
            /> radio-1 <br/>

            <input
                    type="radio"
                    name="radio_example"
                    value="radio-2"
            /> radio-2 <br/>
        </label>

        <!-- end of fieldset_example -->
    </fieldset>

    <hr/>

    <label class="label_with_select">
        This is a label with <b>select</b>, outside fieldset:
        <select name="label-select">
            <option> label-select-1 </option>
            <option> label-select-2 </option>
            <option> label-select-3 </option>
        </select>
    </label>
    <!-- end of main_form -->
</form>

<hr/>

<footer>
    <p> This is a footer </p>
</footer>
</body>

</html>
